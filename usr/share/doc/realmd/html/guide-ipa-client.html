<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="guide-ipa-client"></a>IPA client software</h2></div></div></div>
<p>As part of configuring an IPA  domain for use
		on the local computer, <span class="command"><strong>realmd</strong></span> will install and
		configure client software to enable domain accounts to be used on
		the local computer.</p>
<p>For a IPA domain this is
		<a class="ulink" href="https://fedorahosted.org/sssd/" target="_top">SSSD</a>.</p>
